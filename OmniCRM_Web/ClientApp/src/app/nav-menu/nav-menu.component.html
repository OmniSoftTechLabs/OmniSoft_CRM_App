<header>
  <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
    <div class="container-fluid">
      <a class="navbar-brand" [routerLink]="['/dashboard']">OmniCRM</a>
      <button class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target=".navbar-collapse"
              aria-label="Toggle navigation"
              [attr.aria-expanded]="isExpanded"
              (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse"
           [ngClass]="{ show: isExpanded }" *ngIf="isLoggedIn">
        <ul class="navbar-nav mr-auto">
          <!--<li class="nav-item"
              [routerLinkActive]="['link-active']"
              [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link text-dark" [routerLink]="['/']">Home</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/counter']">Counter</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/fetch-data']">Fetch data</a>
          </li>-->
          <li class="nav-item" *ngIf="isAdminRole">
            <a class="nav-link" [routerLink]="['/user-list']">User Details</a>
          </li>
        </ul>
        <span class="navbar-text">
          Welcome {{userName}}
        </span>
        <ul class="navbar-nav">
          
          <li class="nav-item" ngbDropdown display="dynamic" placement="bottom-right">
            <a class="nav-link" style="cursor: pointer" ngbDropdownToggle id="navbarDropdownUser" role="button">
              <i class="fas fa-user"></i>
            </a>
            <div ngbDropdownMenu aria-labelledby="navbarDropdownUser" class="dropdown-menu">
              <button ngbDropdownItem (click)="$event.preventDefault()">Profile</button>
              <button ngbDropdownItem (click)="$event.preventDefault()">Change Password</button>
              <div class="dropdown-divider"></div>
              <button ngbDropdownItem (click)="logout()"><i class="fas fa-sign-out-alt mr-3"></i>Log out</button>
            </div>
          </li>

        </ul>
      </div>
    </div>
  </nav>
